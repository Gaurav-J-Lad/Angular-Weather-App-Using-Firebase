<div class="weather-bg">
  <!-- HEADER -->
  <header class="weather-header">
    <div class="container-fluid px-5">
      <div class="d-flex justify-content-between align-items-center">
        <h4 class="mb-0 text-white fw-bold fs-3">ðŸŒ¤ Weather App</h4>
        <button class="btn btn-outline-light btn-sm fs-3" (click)="logout()">Logout</button>
      </div>
    </div>
  </header>

  <!-- SEARCH CARD -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-11 col-sm-8 col-md-6 col-lg-4">
        <div class="weather-card p-4">
          <h5 class="text-center text-white mb-3 fs-4">Search Weather</h5>

          <div class="input-group">
            <input
              type="text"
              class="form-control weather-input"
              placeholder="Enter city name"
              [(ngModel)]="city"
            />
            <button class="btn weather-btn fs-5" type="button" (click)="getWeather()">
              Search
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- WEATHER RESULT -->
  <div class="container mt-4" *ngIf="weatherData">
    <div class="row justify-content-center">
      <div class="col-11 col-sm-8 col-md-6 col-lg-4">
        <div class="weather-card p-4 text-center">
          <h4 class="text-white mb-1">{{ weatherData.name }}</h4>

          <p class="text-muted mb-3">
            {{ weatherData.weather[0].description | titlecase }}
          </p>

          <h1 class="text-white fw-bold">{{ weatherData.main.temp }}Â°C</h1>

          <div class="d-flex justify-content-between mt-4">
            <div>
              <small>Humidity</small>
              <p class="fw-semibold mb-0">{{ weatherData.main.humidity }}%</p>
            </div>

            <div>
              <small>Wind</small>
              <p class="fw-semibold mb-0">{{ weatherData.wind.speed }} km/h</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
